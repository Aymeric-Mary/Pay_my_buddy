<div th:replace="fragments/header"></div>
<div th:replace="fragments/nav"></div>
<nav class="bg-light p-3" aria-label="breadcrumb">
    <ol class="breadcrumb m-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Transfer</li>
    </ol>
</nav>
<div class="container">
    <div class="d-flex justify-content-between">
        <h2>Send Money</h2>
        <button id="btn-add-connection" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-connection">
            Add Connection
        </button>
    </div>
    <div class="bg-light d-flex justify-content-center py-5">
        <div class="d-flex flex-column">
            <div th:if="${success}">
                <p id="transaction-success" class="alert alert-success text-center">Transaction was successfull</p>
            </div>
            <div th:if="${errors}">
                <div class="alert alert-danger text-center">
                    <p class="m-0" th:each="error : ${errors}" th:text="${error.defaultMessage}"></p>
                </div>
            </div>
            <form class="d-flex justify-content-center" action="" method="post">
                <select class="form-select" name="connectionId">
                    <option value="" selected>Select a connection</option>
                    <option th:each="connection : ${connections}" th:value="${connection.id}"
                            th:text="${connection.firstname} + ' ' + ${connection.lastname}"></option>
                </select>
                <div class="input-group">
                    <input type="number" name="amount" step="0.01" class="form-control" id="amountInput"
                           placeholder="0 €">
                </div>
                <div class="input-group me-5">
                    <input type="text" name="description" class="form-control" id="descriptionInput"
                           placeholder="Description">
                </div>
                <button type="submit" class="btn btn-success" style="padding-left: 50px; padding-right: 50px">Pay
                </button>
            </form>
        </div>
    </div>
    <h2>My Transcations</h2>
    <table id="transactions" class="table table-striped text-center border border-dark border-3">
        <thead>
        <tr class="bg-success text-light">
            <th scope="col">Connections</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Fee</th>
        </tr>
        </thead>
        <tbody>
        <div th:if="${transactions.hasContent()}">
            <tr th:each="transaction : ${transactions.content}" class="py-3">
                <th th:text="${transaction.user.firstname} + ' ' + ${transaction.user.lastname}"></th>
                <td th:text="${transaction.description}"></td>
                <td th:text="${#numbers.formatDecimal(transaction.amount, 1, 2)} + ' €'"></td>
                <td th:text="${#numbers.formatDecimal(transaction.fee, 1, 2)} + ' €'"></td>
            </tr>
        </div>
        </tbody>
    </table>
    <nav class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" th:if="${transactions.hasPrevious()}">
                <a class="page-link" th:href="@{/transfer(page=${transactions.number})}"><<</a>
            </li>
            <li class="page-item"
                th:each="pageNumber : ${#numbers.sequence(1, transactions.totalPages)}"
                th:classappend="${pageNumber == transactions.number + 1 ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{/transfer(page=${pageNumber})}"
                   th:text="${pageNumber}">
                </a>
            </li>
            <li class="page-item" th:if="${transactions.hasNext()}">
                <a class="page-link" th:href="@{/transfer(page=${transactions.number + 2})}">>></a>
            </li>
        </ul>
    </nav>
</div>
</div>
<div id="add-connection" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">Add a connection</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table id="connections" class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" th:attr="id=${user.id}" onclick="addConnection(this.id)">
                        <td th:text="${user.firstname}">Nom</td>
                        <td th:text="${user.lastname}">Email</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
