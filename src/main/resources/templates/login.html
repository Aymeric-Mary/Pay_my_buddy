<div th:replace="fragments/header"></div>
<div class="container d-flex align-items-center h-100">
    <div class="border border-dark rounded-3 w-50 p-3 mx-auto d-flex flex-column">
        <img class="d-block mx-auto mb-3" th:src="@{img/logo.png}" alt="Logo of pay my buddy" style="width: 200px">
        <div class="mb-3 w-100">
            <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <div class="form-check mb-5 mt-3 d-flex justify-content-center">
            <div>
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>
        </div>
        <button class="btn btn-primary mx-auto my-5">Login</button>
    </div>
</div>
<div th:replace="fragments/footer"></div>
