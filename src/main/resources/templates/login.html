<div th:replace="fragments/header"></div>
<div class="container d-flex align-items-center h-100">
    <div class="border border-dark rounded-3 w-50 p-3 mx-auto d-flex flex-column">
        <img class="d-block mx-auto mb-3" th:src="@{img/logo.png}" alt="Logo of pay my buddy" style="width: 200px">
        <div th:if="${param.error}">
            <p class="alert alert-danger text-center">Identifiants invalides</p>
        </div>
        <div th:if="${param.logout}">
            <p class="alert alert-success text-center">Vous avez été déconnecté avec succès</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3 w-100">
                <input type="text" class="form-control" id="emailInput" placeholder="Email" name="username"
                       autofocus="autofocus">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
            </div>
            <div class="form-check mb-5 mt-3 d-flex justify-content-center">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-center my-5">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer"></div>
